<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dear Miracle · Board</title>

  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Tahoma, Verdana, Arial, sans-serif;
      overflow: hidden;
      background: #000;
    }

    :root{
      --titlebar-top: #f7f7f7;
      --titlebar-bot: #e9e9e9;
      --frame: rgba(255,255,255,0.60);
      --glass: rgba(255,255,255,0.40);
      --border: rgba(0,0,0,0.30);
      --shadow: 0 12px 30px rgba(0,0,0,0.22);
      --shadow-strong: 0 18px 46px rgba(0,0,0,0.30);
      --muted: rgba(0,0,0,0.55);
    }

    .wallpaper {
      position: fixed;
      inset: 0;
      background-image: url("bg.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: saturate(0.95) contrast(0.98);
      transform: scale(1.02);
    }
    .wallpaper::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(1200px 600px at 20% 15%, rgba(255,255,255,0.30), transparent 60%),
        radial-gradient(900px 500px at 80% 25%, rgba(255,255,255,0.22), transparent 55%),
        radial-gradient(900px 700px at 55% 80%, rgba(255,255,255,0.18), transparent 60%),
        linear-gradient(to bottom, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      pointer-events:none;
    }

    .desk { position: fixed; inset: 0; pointer-events: none; }

    .win {
      position: absolute;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      background: var(--frame);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      pointer-events: auto;
      user-select: none;
    }
    .win.is-front { box-shadow: var(--shadow-strong); }

    .titlebar {
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 8px 0 10px;
      background: linear-gradient(to bottom, var(--titlebar-top), var(--titlebar-bot));
      border-bottom: 1px solid rgba(0,0,0,0.18);
      color: #222;
      cursor: grab;
    }
    .titlebar:active { cursor: grabbing; }

    .title-left { display:flex; align-items:center; gap:8px; min-width:0; }
    .dot {
      width: 10px; height: 10px; border-radius: 2px;
      border: 1px solid rgba(0,0,0,0.22);
      background: rgba(255,255,255,0.75);
      flex: 0 0 auto;
    }
    .title {
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 420px;
    }
    .title-btns { display:flex; gap:6px; flex:0 0 auto; }
    .btn {
      width: 16px; height: 16px; border-radius: 2px;
      border: 1px solid rgba(0,0,0,0.35);
      background: rgba(255,255,255,0.85);
      box-shadow: inset 0 -1px 0 rgba(0,0,0,0.12);
      cursor: pointer;
    }

    .content {
      background: var(--glass);
      padding: 10px;
    }

    /* ===== Board UI (홈 미감에 맞춘 심플 카드) ===== */
    .board-top {
      display:flex; align-items:center; justify-content:space-between;
      gap: 10px;
      margin-bottom: 10px;
    }
    .board-top .desc {
      font-size: 12px;
      color: rgba(0,0,0,0.55);
      background: rgba(255,255,255,0.55);
      border: 1px solid rgba(0,0,0,0.12);
      padding: 6px 8px;
      border-radius: 8px;
      flex: 1;
    }
    .board-top .actions { display:flex; gap:8px; }
    .pill {
      height: 30px;
      padding: 0 12px;
      border-radius: 8px;
      border: 1px solid rgba(0,0,0,0.22);
      background: rgba(255,255,255,0.85);
      font-weight: 700;
      font-size: 12px;
      cursor: pointer;
    }

    .list {
      display: grid;
      gap: 10px;
      max-height: 420px;
      overflow: auto;
      padding-right: 4px;
    }

    .card {
      background: rgba(255,255,255,0.62);
      border: 1px solid rgba(0,0,0,0.14);
      border-radius: 10px;
      padding: 10px;
    }
    .card h3 { margin: 0 0 6px; font-size: 14px; }
    .meta {
      display:flex; gap:10px; flex-wrap:wrap;
      font-size: 11px; color: rgba(0,0,0,0.55);
      margin-bottom: 8px;
    }
    .text { font-size: 13px; line-height: 1.4; white-space: pre-wrap; }

    /* 모달 */
    .modal-backdrop{
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.35);
      display:none;
      align-items:center; justify-content:center;
      padding: 16px;
      z-index: 9999;
    }
    .modal{
      width: min(720px, 100%);
      background: rgba(255,255,255,0.78);
      border: 1px solid rgba(0,0,0,0.18);
      border-radius: 12px;
      overflow:hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .modal .content{ background: transparent; }
    .field{ display:grid; gap:6px; margin-bottom: 10px; }
    .field input, .field textarea{
      width:100%;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.18);
      background: rgba(255,255,255,0.85);
      padding: 10px;
      font-size: 14px;
      outline: none;
    }
    .field textarea{ min-height: 160px; resize: vertical; }
    .modal-actions{
      display:flex; justify-content:flex-end; gap:8px;
      margin-top: 10px;
    }

    /* taskbar */
    .taskbar {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      height: 44px;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0 12px;
      background: rgba(255,255,255,0.55);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-top: 1px solid rgba(0,0,0,0.18);
    }
    .brand { font-size: 13px; color:#222; font-weight:700; letter-spacing:0.2px; }
    .spacer { flex:1; }
    .clock { font-size: 12px; color: rgba(0,0,0,0.65); font-variant-numeric: tabular-nums; }

    @media (max-width: 820px){
      #boardWin { width: calc(100vw - 24px) !important; left: 12px !important; }
    }
  </style>
</head>

<body>
  <div class="wallpaper"></div>

  <div class="desk" id="desk">
    <!-- ✅ 게시판 전용 윈도우 -->
    <div class="win is-front" id="boardWin" style="left:60px; top:50px; width: 920px;" data-z="50">
      <div class="titlebar">
        <div class="title-left">
          <div class="dot"></div>
          <div class="title">구인 게시판</div>
        </div>
        <div class="title-btns">
          <div class="btn" id="btnHome" title="홈으로"></div>
          <div class="btn" id="btnWrite" title="글쓰기"></div>
          <div class="btn" id="btnReload" title="새로고침"></div>
        </div>
      </div>

      <div class="content">
        <div class="board-top">
          <div class="desc">전체 공개 · 컨택은 비밀댓글(관리자+글쓴이)로 진행 예정</div>
          <div class="actions">
            <button class="pill" id="homeBtn">← 홈으로</button>
            <button class="pill" id="writeBtn">글쓰기</button>
          </div>
        </div>

        <div class="list" id="list">
          <!-- 글 목록이 여기 뜸 -->
        </div>

        <div style="margin-top:10px; font-size:11px; color:rgba(0,0,0,0.55);" id="status"></div>
      </div>
    </div>
  </div>

  <!-- 글쓰기 모달 -->
  <div class="modal-backdrop" id="modalBg">
    <div class="modal">
      <div class="titlebar" style="cursor: default;">
        <div class="title-left">
          <div class="dot"></div>
          <div class="title">새 글</div>
        </div>
        <div class="title-btns">
          <div class="btn" id="closeModal"></div>
        </div>
      </div>

      <div class="content">
        <div class="field">
          <input id="inpTitle" placeholder="제목" />
        </div>
        <div class="field">
          <input id="inpAuthor" placeholder="작성자(닉네임)" />
        </div>
        <div class="field">
          <textarea id="inpContent" placeholder="내용"></textarea>
        </div>
        <div class="modal-actions">
          <button class="pill" id="cancelBtn">취소</button>
          <button class="pill" id="submitBtn">등록</button>
        </div>
        <div style="margin-top:8px; font-size:11px; color:rgba(0,0,0,0.55);" id="modalHint"></div>
      </div>
    </div>
  </div>

  <div class="taskbar">
    <div class="brand">DEAR MIRACLE</div>
    <div class="spacer"></div>
    <div class="clock" id="clock">--:--</div>
  </div>

  <script>
    // ==== window drag + z ====
    const wins = Array.from(document.querySelectorAll(".win"));
    let topZ = 100;

    function bringToFront(win){
      topZ += 1;
      win.style.zIndex = topZ;
      wins.forEach(w => w.classList.remove("is-front"));
      win.classList.add("is-front");
    }

    wins.forEach(win => {
      const initZ = parseInt(win.getAttribute("data-z") || "0", 10);
      win.style.zIndex = 50 + initZ;

      win.addEventListener("pointerdown", () => bringToFront(win));

      const bar = win.querySelector(".titlebar");
      let dragging = false;
      let startX = 0, startY = 0, winX = 0, winY = 0;

      bar.addEventListener("pointerdown", (e) => {
        bringToFront(win);
        dragging = true;
        bar.setPointerCapture(e.pointerId);

        const rect = win.getBoundingClientRect();
        startX = e.clientX; startY = e.clientY;
        winX = rect.left;  winY = rect.top;
        e.preventDefault();
      });

      bar.addEventListener("pointermove", (e) => {
        if(!dragging) return;
        const dx = e.clientX - startX;
        const dy = e.clientY - startY;

        let nx = winX + dx;
        let ny = winY + dy;

        const maxX = window.innerWidth - 60;
        const maxY = window.innerHeight - 120;
        nx = Math.min(Math.max(nx, -40), maxX);
        ny = Math.min(Math.max(ny, -20), maxY);

        win.style.left = nx + "px";
        win.style.top  = ny + "px";
      });

      bar.addEventListener("pointerup", () => dragging = false);
      bar.addEventListener("pointercancel", () => dragging = false);
    });

    // ==== clock ====
    const clock = document.getElementById("clock");
    function tick(){
      const d = new Date();
      clock.textContent = String(d.getHours()).padStart(2,"0") + ":" + String(d.getMinutes()).padStart(2,"0");
    }
    tick(); setInterval(tick, 10000);

    // ==== nav buttons ====
    const goHome = ()=> location.href = "index.html";
    document.getElementById("homeBtn").onclick = goHome;
    document.getElementById("btnHome").onclick = goHome;

    // ==== modal ui ====
    const modalBg = document.getElementById("modalBg");
    const openModal = ()=> modalBg.style.display = "flex";
    const closeModal = ()=> modalBg.style.display = "none";
    document.getElementById("writeBtn").onclick = openModal;
    document.getElementById("btnWrite").onclick = openModal;
    document.getElementById("closeModal").onclick = closeModal;
    document.getElementById("cancelBtn").onclick = closeModal;
    modalBg.addEventListener("click", (e)=>{ if(e.target === modalBg) closeModal(); });

    document.getElementById("btnReload").onclick = ()=> location.reload();

  apiKey: "AIzaSyA1PxEOrwjVi4BOLA13UbFIncTYe6RdYIQ",
  authDomain: "dear-miracle.firebaseapp.com",
  projectId: "dear-miracle",
  storageBucket: "dear-miracle.firebasestorage.app",
  messagingSenderId: "793139917614",
  appId: "1:793139917614:web:dec74f65af6a0df1c740bf",
  measurementId: "G-VF22L8ZR6D"
      <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
};
  </script>
</body>
</html>
