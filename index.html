<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JJKR COMMUNITY</title>
  <style>
    :root{
      --xp-blue1:#0a246a;
      --xp-blue2:#3a6ea5;
      --xp-beige:#ece9d8;
      --xp-border:#000;
      --shadow:rgba(0,0,0,.35);
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family: Tahoma, Verdana, Arial, sans-serif;
      overflow:hidden;
      background:
        radial-gradient(1200px 600px at 30% 20%, rgba(255,255,255,.35), transparent 60%),
        radial-gradient(900px 500px at 70% 70%, rgba(255,255,255,.18), transparent 60%),
        linear-gradient(#9fbbe8, #bcd1f2);
    }

    /* 필름/노이즈(미감 악마용) */
    .grain{
      pointer-events:none;
      position:fixed; inset:0;
      opacity:.18;
      mix-blend-mode: overlay;
      background-image:
        repeating-linear-gradient(0deg, rgba(255,255,255,.06), rgba(255,255,255,.06) 1px, transparent 1px, transparent 3px),
        repeating-linear-gradient(90deg, rgba(0,0,0,.04), rgba(0,0,0,.04) 1px, transparent 1px, transparent 4px);
    }

    /* 데스크톱 영역 */
    .desktop{
      position:relative;
      width:100%;
      height:100%;
      padding:24px;
      box-sizing:border-box;
    }

    /* 윈도우 XP 스타일 창 */
    .win{
      position:absolute;
      width:min(520px, 82vw);
      background:var(--xp-beige);
      border:2px solid var(--xp-border);
      box-shadow: 8px 10px 0 rgba(0,0,0,.12), 0 10px 30px var(--shadow);
    }
    .titlebar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      height:34px;
      padding:0 8px;
      color:#fff;
      background: linear-gradient(180deg, var(--xp-blue2), var(--xp-blue1));
      border-bottom:2px solid var(--xp-border);
      user-select:none;
    }
    .title-left{
      display:flex; align-items:center; gap:8px;
      font-weight:700; letter-spacing:.2px;
      font-size:14px;
    }
    .dot{
      width:12px;height:12px;border:2px solid #fff;
      background:rgba(255,255,255,.25);
      box-shadow: inset 0 0 0 2px rgba(0,0,0,.15);
    }
    .btns{display:flex; gap:6px;}
    .btn{
      width:26px;height:20px;
      border:2px solid var(--xp-border);
      background:#cfd8e6;
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.35);
    }

    .content{ padding:10px; }
    .frame{
      background:#fff;
      border:2px solid var(--xp-border);
      box-shadow: inset 0 0 0 2px rgba(0,0,0,.06);
      overflow:hidden;
    }
    .frame img{
      display:block;
      width:100%;
      height:auto;
      filter: saturate(.95) contrast(.98);
    }

    /* 작은 “파일/툴바” 느낌 라벨 */
    .meta{
      margin:8px 0 0;
      font-size:12px;
      color:#333;
      opacity:.85;
    }

    /* 배치(레퍼 1번처럼 겹치기) */
    .w1{ left:6vw;  top:8vh;  z-index:5; width:min(540px, 86vw); }
    .w2{ left:56vw; top:10vh; z-index:6; width:min(420px, 70vw); transform:rotate(.2deg); }
    .w3{ left:26vw; top:26vh; z-index:4; width:min(520px, 84vw); opacity:.98; }
    .w4{ left:10vw; top:56vh; z-index:3; width:min(440px, 76vw); transform:rotate(-.2deg); }
    .w5{ left:58vw; top:54vh; z-index:7; width:min(520px, 82vw); }

    /* 하단 작업표시줄(원하면 유지) */
    .taskbar{
      position:fixed; left:0; right:0; bottom:0;
      height:46px;
      background: linear-gradient(#2f66c7, #1f4f9a);
      border-top:2px solid #0b1f4a;
      display:flex; align-items:center;
      padding:0 10px;
      box-sizing:border-box;
      gap:10px;
    }
    .start{
      background: linear-gradient(#55b84a, #2f8f2a);
      border:2px solid #0b2d08;
      border-radius:8px;
      padding:8px 14px;
      color:#fff;
      font-weight:700;
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.25);
    }
    .task{
      color:#e9f1ff;
      opacity:.9;
      font-weight:700;
    }
  </style>
</head>

<body>
  <div class="desktop">

    <!-- 창 1 -->
    <section class="win w1">
      <div class="titlebar">
        <div class="title-left"><span class="dot"></span> 0722_1029_002.mp4</div>
        <div class="btns"><div class="btn"></div><div class="btn"></div><div class="btn"></div></div>
      </div>
      <div class="content">
        <div class="frame"><img src="shot6.jpg" alt=""></div>
        <div class="meta">Preview · File · Edit · View · Go · Tools · Window</div>
      </div>
    </section>

    <!-- 창 2 -->
    <section class="win w2">
      <div class="titlebar">
        <div class="title-left"><span class="dot"></span> 0722_1029_006.mp4</div>
        <div class="btns"><div class="btn"></div><div class="btn"></div><div class="btn"></div></div>
      </div>
      <div class="content">
        <div class="frame"><img src="shot8.jpg" alt=""></div>
        <div class="meta">00:17</div>
      </div>
    </section>

    <!-- 창 3 (메인 느낌 크게) -->
    <section class="win w3">
      <div class="titlebar">
        <div class="title-left"><span class="dot"></span> 0722_1029_003.mp4</div>
        <div class="btns"><div class="btn"></div><div class="btn"></div><div class="btn"></div></div>
      </div>
      <div class="content">
        <div class="frame"><img src="shot4.jpg" alt=""></div>
        <div class="meta">▶︎ 02:47</div>
      </div>
    </section>

    <!-- 창 4 -->
    <section class="win w4">
      <div class="titlebar">
        <div class="title-left"><span class="dot"></span> 0722_1029_004.mp4</div>
        <div class="btns"><div class="btn"></div><div class="btn"></div><div class="btn"></div></div>
      </div>
      <div class="content">
        <div class="frame"><img src="shot1.jpg" alt=""></div>
        <div class="meta">Saved 1 min ago</div>
      </div>
    </section>

    <!-- 창 5 -->
    <section class="win w5">
      <div class="titlebar">
        <div class="title-left"><span class="dot"></span> 0722_1029_005.mp4</div>
        <div class="btns"><div class="btn"></div><div class="btn"></div><div class="btn"></div></div>
      </div>
      <div class="content">
        <div class="frame"><img src="shot5.jpg" alt=""></div>
        <div class="meta">Continue listening?</div>
      </div>
    </section>

  </div>

  <div class="grain"></div>

  <div class="taskbar">
    <div class="start">Start</div>
    <div class="task">JJKR COMMUNITY</div>
  </div>
</body>
</html>
