<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JJKR COMMUNITY</title>
  <style>
    :root{
      --bar1:#8fb0dc;         /* 레퍼처럼 더 연한 타이틀바 */
      --bar2:#5f86c8;
      --beige:#f3f0e6;
      --border:rgba(0,0,0,.65);
      --shadow:rgba(0,0,0,.22);
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family: Tahoma, Verdana, Arial, sans-serif;
      overflow:hidden;
      background: radial-gradient(1200px 700px at 40% 30%, rgba(255,255,255,.25), transparent 60%),
                  linear-gradient(#a9c0e9, #c7d7f4);
    }

    /* 레퍼 느낌: 살짝 뿌연 필름+먼지 */
    .film{
      pointer-events:none;
      position:fixed; inset:0;
      opacity:.22;
      mix-blend-mode: overlay;
      background:
        radial-gradient(1200px 900px at 20% 20%, rgba(255,255,255,.35), transparent 55%),
        radial-gradient(900px 700px at 70% 70%, rgba(255,255,255,.18), transparent 55%),
        repeating-linear-gradient(0deg, rgba(0,0,0,.03), rgba(0,0,0,.03) 1px, transparent 1px, transparent 4px);
    }

    .desktop{position:relative; width:100%; height:100%;}

    /* 창 */
    .win{
      position:absolute;
      background: rgba(255,255,255,.72);
      border:1.8px solid var(--border);
      box-shadow: 0 14px 30px var(--shadow);
      backdrop-filter: blur(1px);
    }

    .titlebar{
      height:28px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 8px;
      color:#1a1a1a;
      font-size:12px;
      background: linear-gradient(180deg, var(--bar1), var(--bar2));
      border-bottom:1.6px solid var(--border);
      user-select:none;
    }
    .left{display:flex; align-items:center; gap:6px; font-weight:700;}
    .dot{width:10px;height:10px;border:1.6px solid rgba(255,255,255,.9); background:rgba(255,255,255,.25);}

    .btns{display:flex; gap:5px;}
    .btn{
      width:18px;height:14px;
      border:1.4px solid rgba(0,0,0,.55);
      background:rgba(255,255,255,.55);
    }

    .content{padding:8px; background:transparent;}
    .frame{
      width:100%;
      aspect-ratio: 16 / 9;     /* 레퍼처럼 창 안 “영상 프레임” */
      border:1.6px solid rgba(0,0,0,.55);
      background:#fff;
      overflow:hidden;
      position:relative;
    }

    /* 핵심: 이미지가 안 떠도 촌스럽지 않게 ‘프리뷰 배경’이 보이게 */
    .frame::before{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(900px 500px at 30% 40%, rgba(255,255,255,.35), transparent 60%),
        linear-gradient(#9fbbe8, #c7d7f4);
      filter: blur(0.5px);
    }

    .frame img{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit: cover;
      opacity: .98;
      filter: saturate(.95) contrast(.98);
    }

    .meta{
      margin-top:6px;
      font-size:11px;
      color:rgba(0,0,0,.65);
      letter-spacing:.1px;
    }

    /* 레퍼처럼 “겹치기” 배치 (모바일에서도 화면 안에 들어오게 조정) */
    .w1{ left:6vw;  top:6vh;  width:min(520px, 86vw); z-index:5;}
    .w2{ left:58vw; top:8vh;  width:min(440px, 70vw); z-index:7;}
    .w3{ left:22vw; top:22vh; width:min(560px, 88vw); z-index:4;}
    .w4{ left:8vw;  top:58vh; width:min(520px, 84vw); z-index:3;}
    .w5{ left:52vw; top:52vh; width:min(540px, 86vw); z-index:6;}

    /* 작은 보조창(레퍼에 있는 파일창 느낌) */
    .mini{
      width:min(280px, 62vw);
      opacity:.96;
    }
    .w6{ left:44vw; top:14vh; z-index:2;}
    .w7{ left:70vw; top:30vh; z-index:1;}

    /* 작업표시줄 */
    .taskbar{
      position:fixed; left:0; right:0; bottom:0;
      height:44px;
      background: linear-gradient(#2f66c7, #1f4f9a);
      border-top:1.8px solid rgba(0,0,0,.6);
      display:flex; align-items:center;
      padding:0 10px; gap:10px;
      box-sizing:border-box;
    }
    .start{
      background: linear-gradient(#55b84a, #2f8f2a);
      border:1.8px solid rgba(0,0,0,.65);
      border-radius:8px;
      padding:7px 12px;
      color:#fff;
      font-weight:800;
      font-size:13px;
    }
    .task{color:#e9f1ff; opacity:.95; font-weight:800;}
  </style>
</head>

<body>

  </div>

</body>
</html>
