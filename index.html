}

.film{
  pointer-events:none;
  position:fixed;
  inset:0;
  opacity:.42;
  background:
    radial-gradient(1200px 900px at 20% 10%, rgba(255,255,255,.40), transparent 60%),
    radial-gradient(900px 700px at 70% 80%, rgba(255,255,255,.22), transparent 60%),
    repeating-linear-gradient(
      0deg,
      rgba(0,0,0,.03),
      rgba(0,0,0,.03) 1px,
      transparent 1px,
      transparent 4px
    );
  mix-blend-mode: screen;
}

/* =====================
   WINDOWS
===================== */
.win{
  position:absolute;
  background: linear-gradient(180deg, var(--glass), var(--glass2));
  border:1.4px solid var(--border);
  box-shadow: 0 16px 40px var(--shadow);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
}

  justify-content:space-between;
  padding:0 6px;
  font-size:12px;
  font-weight:700;
  color:#13294b;
  box-sizing:border-box;
}

.btns span{
  display:inline-block;
  width:12px;
  height:12px;
  border:1px solid rgba(0,0,0,.35);
  background:#e9eef6;
  margin-left:4px;
}

/* ë‚´ìš© */
.content{

}

/* =====================
   IMAGE FRAME
===================== */
.frame{
  width:100%;
  aspect-ratio:16/9;
  border:1px solid rgba(20,30,50,.35);
  background: rgba(255,255,255,.12);
  overflow:hidden;
  position:relative;
}

.frame img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  filter: saturate(.92) contrast(.96) brightness(.98);
}

/* =====================
   TASKBAR
===================== */
.taskbar{
  position:fixed;
  left:0;
  right:0;
  bottom:0;
  height:44px;
  background: rgba(255,255,255,.22);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border-top:1px solid rgba(20,30,50,.25);
  display:flex;
  align-items:center;
  padding:0 10px;
  gap:10px;
  box-sizing:border-box;
}

.start{
  background: rgba(255,255,255,.35);
  border:1px solid rgba(20,30,50,.28);
  border-radius:10px;
  padding:7px 12px;
  font-weight:800;
  font-size:13px;
}

.task{
  font-weight:800;
  font-size:13px;
  opacity:.8;
}
